<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google fonts CDN link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS file link here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom responsive css file link here -->
    <link rel="stylesheet" href="css/responsive.css">
    <title>Login Page</title>
</head>

<body>
    <section class="mainBg">
        <div class="container">
            <div class="row justify-content-center align-items-center h100">
                <div class="col-lg-4 col-md-8 col-sm-10">
                    <div class="formBox">
                        <div class="p-4">
                            <div class="text-center">
                                <img src="img/logo.png" alt="Main Logo of the brand" width="200px" class="mb-5">
                            </div>
                            <form action="index.html">
                                <input type="text" placeholder="Username" class="userInp mb-3" required>
                                <input type="password" placeholder="Password" class="passInp mb-3" required>
                                <div class="text-center mb-4">
                                    <button class="subBtn" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex justify-content-between align-items-center bg-white py-2 px-3">
                            <img src="img/logo.png" alt="Main Logo of the brand" width="80px">
                            <p class="m-0 miniFont">Licenced to: Alethe Labs India Pvt Ltd</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Custom JS File link here -->
    <script src="js/main.js"></script>
    <!-- Bootstrap Js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
